<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Problem Statement</title>
</head>
<body>
    <h1>Select Problem Statement</h1>
    <form method="POST">
        <label for="lead_name">Team Lead Name:</label>
        <input type="text" name="lead_name" required>
        
        <label for="team_name">Team Name:</label>
        <input type="text" name="team_name" required>
        
        <label for="problem_statement">Select Problem Statement:</label>
        <select name="problem_statement" required>
            {% for problem in problems %}
                <option value="{{ problem[0] }}">{{ problem[1] }}</option>
            {% endfor %}
        </select>
        <button type="submit">I Choose This</button>
    </form>
</body>
</html>
